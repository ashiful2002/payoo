<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./payoo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo MFS - fastest transection</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/index.css">
</head>


<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto p-6 bg-gray-200">
        <header>
            <nav class="flex items-center justify-between">
                <img src="assets/Group.png" class="w-16" alt="logo">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p class="border rounded px-1">Availavle Balance</p>
                </div>
                <button class="btn" id="log-out-btn">log out</button>
            </nav>

            <!--  box section -->
            <section id="" class="mt-10">
                <h1 class="font-bold text-2xl mb-2">Welcome to payoo!</h1>
                <p class="">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2 ">
                    <!-- add-money box -->
                    <div id="add-money-box" class="box p-4 text-center rounded-sm border cursor-pointer ">
                        <img src="assets/wallet1.png" class="w-8 mx-auto" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <!-- cash-out box -->
                    <div id="cash-out-box" class="box border p-4 text-center rounded-sm cursor-pointer">
                        <img src="assets/send1.png" class="w-8 mx-auto" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <!-- single box -->
                    <div class="box border p-4 text-center rounded-sm">
                        <img src="assets/money1.png" class="w-8 mx-auto" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <!-- single box -->
                    <div class="box border p-4 text-center rounded-sm">
                        <img src="assets/purse1.png" class="w-8 mx-auto" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <!-- transeaction box -->
                    <div id="transaction-box" class="box border p-4 text-center rounded-sm">
                        <img src="assets/transaction1.png" class="w-8 mx-auto" alt="">
                        <h3>Transaction</h3>
                    </div>
                    <!-- single box -->
                    <div class="box border p-4 text-center rounded-sm">
                        <img src="assets/bonus1.png" class="w-8 mx-auto" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                </div>
            </section>
            <!-- add money section -->
            <section id="add-money" class="">
                <h2 class="text-2xl text-center text-blue-600 font-bold ">Add Money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend>Select Bank</legend>
                                <select id="all-banks" required class="select">
                                    <option disabled value="nothing selected">Select MFS</option>
                                    <option value="bkash">Bkash</option>
                                    <option value="rocket">Rocket</option>
                                    <option value="nagad">Nagad</option>
                                </select>
                                <fieldset class="fieldset">
                                    <!-- account number -->
                                    <label class="fieldset-label font-medium text-black text-[16px] ">
                                        Agent Number</label>
                                    <input type="number" id="account" value="01973854323"
                                        class="input border-none bg-[#F4F5F7] rounded-full "
                                        placeholder="Enter 11 digit number" required />
                                    <!-- amount -->
                                    <label class="fieldset-label font-medium text-black text-[16px] ">Amount</label>
                                    <input type="number" id="amount" value=""
                                        class="input border-none bg-[#F4F5F7] rounded-full " placeholder="Enter Amount"
                                        required />
                                    <!-- pin number -->
                                    <label class="fieldset-label font-medium text-black text-[16px] ">
                                        Pin Number</label>
                                    <input type="number/text" id="pin"
                                        class="input border-none bg-[#F4F5F7] rounded-full "
                                        placeholder="Enter 4 Digit pin Number" required />
                                    <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
                                    <!-- <button
                                        class="btn btn-neutral mt-4 rounded-full bg-blue-600 border-none shadow-none "
                                        id="login-btn">Login</button> -->
                                    <button class="btn btn-neutral bg-blue-600 border-none  mt-4 "
                                        id="add-money-btn">ADD
                                        MONEY</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- cash out section -->
            <section id="cash-out" class="">
                <h2 class="text-2xl text-center text-amber-500 font-bold">Cash out</h2>
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <!-- account number -->
                                <label class="fieldset-label font-medium text-black text-[16px] ">
                                    Agent Number</label>
                                <input type="number" id="agent-account-number" value="01973854323"
                                    class="input border-none bg-[#F4F5F7] rounded-full "
                                    placeholder="Enter 11 digit number" required />
                                <!-- amount -->
                                <label class="fieldset-label font-medium text-black text-[16px] ">Amount</label>
                                <input type="number" id="cash-out-amount" value=""
                                    class="input border-none bg-[#F4F5F7] rounded-full " placeholder="Enter Amount"
                                    required />
                                <!-- pin number -->
                                <label class="fieldset-label font-medium text-black text-[16px] ">
                                    Pin Number</label>
                                <input type="number/text" id="cash-out-pin"
                                    class="input border-none bg-[#F4F5F7] rounded-full "
                                    placeholder="Enter 4 Digit pin Number" required />
                                <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
                                <!-- <button
                                    class="btn btn-neutral mt-4 rounded-full bg-blue-600 border-none shadow-none "
                                    id="login-btn">Login</button> -->
                                <button class="btn btn-neutral bg-blue-600 border-none  mt-4 " id="cash-out-btn">Cash
                                    out</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </section>
            <section id="transaction">
                <h2 class="text-2xl text-center py-4 text-blue-600 font-bold hidden">Transaction History</h2>
                <div id="transection-container">

                </div>
            </section>
        </header>
    </section>
    <!-- <script src="script/addMoney.js"></script> -->
    <!-- <script src="script/toggle.js"></script>
    <script src="script/cashOut.js"></script> -->
    <script src="script/utilities/utilities.js"></script>
    <script src="script/utilities/toggle.js"></script>
    <script src="script/newAddMoney.js"></script>
    <script src="script/cashOut.js"></script>
    <script src="script/transection.js"></script>
    <script src="script/toggle.js"></script>


</body>

</html>
