<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./payoo.png">
    <title>Payoo MFS - fastest transection</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800 ">
    <section class="max-w-md min-h-screen mx-auto p-6 bg-gray-200">
        <header>
            <nav class="felx justify-center items-center mt-20">
                <div class="m-10 mtt-10 mbb-10 relative flex justify-center items-center w-9/12 ">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="bg">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
            </nav>
            <h1 class="py-4 text-center text-blue-500 font-semibold text-2xl capitalize ">payoo - <span
                    class=" text-xl">always with you</span></h1>
        </header>
        <!-- log in section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">

                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-3xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label font-medium text-black text-[16px] ">Mobile
                                Number</label>
                            <input type="number" id="account-number" value="01973854323"
                                class="input border-none bg-[#F4F5F7] rounded-full " placeholder="Enter your number"
                                required />
                            <label class="fieldset-label font-medium text-black text-[16px] ">4 Digit pin</label>
                            <input type="text/number" id="account-pin"
                                class="input border-none bg-[#F4F5F7] rounded-full " placeholder="Enter 4 Digit pin"
                                required />
                            <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
                            <button class="btn btn-neutral mt-4 rounded-full bg-blue-600 border-none shadow-none "
                                id="login-btn">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>

    </script>
    <script src="./script/login.js"></script>
</body>

</html>
